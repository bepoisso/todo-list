<DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF8">
	<title>Login</title>
	<script type="module" src="/src/pages/login.ts"></script>
	<link rel="stylesheet" href="/src/style.css">
</head>
<body class="flex item-center justify-center h-screen b-grey-100">
	<div class="bg-white p-6 rounded-lg shadow-lg w-96"></div>
	<h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
	<form action="space-y-4" id="loginForm">
		<input type="email" id="email" placeholder="Email" class="w-full border border-gray-300 rounded p-2" required>
		<input type="password" id="password" placeholder="Password" class="w-full border border-gray-300 rounded p-2" required>
		<button type="submit"  class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Login</button>
	</form>
	<p class="mt-4 text-center text-sm">
		No account ? <a href="/register.html">Register</a>
	</p>
</body>
